<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>bunq Chat</title>
    <link rel="stylesheet" href="css/application.css">
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-title">
        <h1>bunq chat</h1>
      </div>

      <div class="open-messages">
        All users:
        <div class="talking-friends">
        </div>
      </div>

      <div id="conversation-list">
          <div class="message-row your-message">
            <div class="message-content">
              <div class="message-author">
              </div>
               <div class="message-text">
               </div>
               <div class="message-time">
               </div>
             </div>
          </div>
          <div class="message-row my-message">
            <div class="message-content">
              <div class="message-author">
              </div>
               <div class="message-text">
               </div>
               <div class="message-time">
               </div>
            </div>
          </div>
      </div>

      <div id="new-message-container">
          <input type="text" name="message" id="new-message-input" placeholder="What do you want to say?">
          <input type="submit" value="Send" class="bunq-btn">
      </div>
    </div>

    <script src="lib/index.js" type="module"></script>
  </body>
</html>
